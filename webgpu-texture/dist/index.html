<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="google" content="notranslate"/>
    <title>WebMetal Texture Demo</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/stats.js"></script>
    <script defer src="js/bundle.js"></script>
</head>
<body>
<div id="error">
    <h2>WebMetal not available</h2>
    <p>
        Make sure you are on a system with WebMetal enabled.
        In Safari, first make sure the Developer Menu is visible (Preferences → Advanced), then Develop → Experimental Features → Enable WebGPU.
        If in Safari Technology Preview, Enable WebMetal instead.
    </p>
</div>
<div id="contents">
    <canvas id="myCanvas"></canvas>
</div>
</body>
</html>
